<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
</head>
<body>

<div class="container">
<!--  Работа с формой  -->
    <div class="registration-form-wrapper">

        <div class="left-side-with-data-input-wrapper">

            <div class="container-registration-data">
                <h2>Let’s get you started</h2>

                <form [formGroup]="registrationForm">

                    <div class="form-group">
                        <label class="title">Full name</label>
                        <input class="form-control" formControlName="fullName" type="text">
                    </div>

                    <div class="form-group">
                        <label class="title">Email address</label>
                        <input class="form-control" formControlName="emailAddress" type="text">
                    </div>

                    <div class="form-group">
                        <label class="title">Phone number</label>
                        <input class="form-control" formControlName="phoneNumber" type="text">
                    </div>

                    <div class="form-group">
                        <label class="title">Create password</label>
                        <input class="form-control" formControlName="createPassword" type="text">
                    </div>

                    <div class="form-group">
                        <label class="title">Confirm Password</label>
                        <input class="form-control" formControlName="confirmPassword" type="text">
                    </div>


                    <button class="btn-sing-up" type="submit">Sing Up</button>

                </form>

            </div>

        </div>

        <div class="right-side-with-quote">
            <span class="quote-text">
                “Creativity is intelligence having fun”
            </span>
            <span class="author-quote-text">
               - Albert Einstein
            </span>
        </div>

    </div>
</div>

</body>
</html>
